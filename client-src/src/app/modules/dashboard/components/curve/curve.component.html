<mat-card-title class="card-title" *ngIf="live$ | async as live">
    {{ live.command.desc }}
    <div class="curve-live" *ngIf="live$ | async as value">
        <span class="curve-live-value">{{ value.value | number:'1.0-0' }}</span>
        <br>
        <span>{{ format.unit(value.unit) }}</span>
    </div>   
</mat-card-title>

<div class="curve" *ngIf="chartData">
    <ngx-realtime-chart [options]="curveOptions" [data]="chartData"></ngx-realtime-chart>
</div>
