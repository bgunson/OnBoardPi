<ng-container *ngIf="live$ | async as live">
    <mat-card-title class="card-title">
        {{ live.command.desc }}
    </mat-card-title>
    <mat-card-content>
        <ngx-gauge
            class="gauge"
            cap="round"
            [size]="getSize()"
            [type]="gaugeType"
            [min]="min"
            [max]="max"
            [thresholds]="thresholds"
            [label]="format.unit(live.unit)"
            [value]="format.round(live.value)"
            [duration]="500">
        </ngx-gauge>
    </mat-card-content>
</ng-container>
