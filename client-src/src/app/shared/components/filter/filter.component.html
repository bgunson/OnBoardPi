<mat-form-field 
    appearance="outline"
    [ngStyle]="style">
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <input matInput type="text" [value]="value" (keyup)="emitFilter($event)" [placeholder]="placeholder || 'Filter'">
    <button matSuffix mat-icon-button [color]="value.length ? 'warn' : ''" (click)="clearFilter()">
        <mat-icon matSuffix>{{ value.length ? 'clear' : 'search' }}</mat-icon>
    </button>
</mat-form-field>
