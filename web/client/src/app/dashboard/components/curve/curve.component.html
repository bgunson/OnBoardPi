<mat-card-title class="card-title" *ngIf="live$ | async as live">
    {{ live.command.desc }}
    <div class="curve-live" *ngIf="live$ | async as value">
        <span class="curve-live-value">{{ value.value | obdValue:'1.0-0' }}</span>
        <br>
        <span>{{ value.unit | prettyUnit }}</span>
    </div>   
</mat-card-title>

<div class="curve">
    <ngx-realtime-chart *ngIf="chartData" [options]="curveOptions" [data]="[chartData]"></ngx-realtime-chart>
</div>

<mat-progress-bar [color]="display.palette" *ngIf="!(loaded$ | async)" class="progress-bar" mode="indeterminate"></mat-progress-bar>
