<div style="padding: 10px; position: relative;">
    {{ obdStatus$ | async }}
    <div class="btn">
        <ng-container *ngIf="connecting; else btn">
            <mat-spinner style="top: 5px" [diameter]="25" [color]="display.palette"></mat-spinner>
        </ng-container>
        <ng-template #btn>
            <ng-container *ngIf="obdConnected$ | async else connect">
                <button mat-button color="warn" (click)="disconnectOBD()">Disconnect</button>                
            </ng-container>
            <ng-template #connect>
                <button mat-button [color]="display.palette" (click)="connectOBD()">Connect</button>                
            </ng-template>
        </ng-template>
    </div>
</div>
