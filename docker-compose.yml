version: "3.9"
services:
  db:
    image: timescale/timescaledb:latest-pg14
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=onboardpi
    volumes:
      - /var/lib/onboardpi/data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
  web:
    image: bgunson/onboardpi-web
    restart: always
    ports: 
      - 80:8080
    volumes: 
      - /var/lib/onboardpi/data:/var/lib/onboardpi/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=onboardpi
      - POSTGRES_PASSWORD=password
      - SETTINGS_DIR=/var/lib/onboardpi/data
    depends_on:
      - db
  obd:
    image: bgunson/onboardpi-obd
    restart: always
    privileged: true    # container needs to read/write to serial obd port
    ports: 
      - 60000:60000
    volumes:
      - /var/lib/onboardpi/data:/var/lib/onboardpi/data:ro
      - /dev:/dev
      - /etc/localtime:/etc/localtime:ro
      # If integrating with OpenAuto Pro use the following volume so OnBoardPi can read the OBD Pids configuration, uncomment next line
      # - /home/pi/.openauto/config:/home/pi/.openauto/config:ro

    # If you know your obd adapter's serial port will not change (i.e. USB adapter w/ no other serial devices which may connect first) 
    # use device mapping for ttyUSB0 and comment out '/dev:/dev' under volumes
    # devices: 
    #   - "/dev/ttyUSB0:/dev/ttyUSB0"

    # If the OpenAuto configuraiton dir is elsewhere on your machine, mount that location as a volume (in place of '/home/pi/.openauto/config:/home/pi/.openauto/config:ro') 
    # and add an environment variable `OAP_CONFIG_DIR=/path/to/.openauto/config` below
    environment:
      - SETTINGS_DIR=/var/lib/onboardpi/data
      - OAP_HOST=172.17.0.1